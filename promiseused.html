<html>
    <body>
        <p id="demo"></p>
        <table border="1" align="center" style="border-collapse: collapse;">
            <thead>
                <th>userId</th> 
                <th>id</th> 
                <th>title</th>
                <th>body </th> 
            </thead>
            <tbody id="tbdata"></tbody>
        </table>
    </body>
    <script>
        async function get() {
            var data1 = await fetch('https://jsonplaceholder.typicode.com/posts/1')
            let result = await data1.json()
            var data2 = await fetch('https://jsonplaceholder.typicode.com/posts/1')
            let result1 = await data2.json()
            var data3 = await fetch('https://jsonplaceholder.typicode.com/posts')
            let result2 = await data3.json()
            let data = new Promise((resolve,reject)=>{
                setTimeout(resolve,1000,101010010)
            })
            Promise.all([result,result1].concat(result2)).then(val => {
                load(val)
            })
            }
        function load(val) {
            var Table = '<tbody>'
            const valu = ['userId','id','title','body']
            for(i = 0;i < val.length; i++){
                Table+= '<tr>';
                valu.forEach(field => {
                    Table+= '<td>' + val[i][field] + '</td>';
                })
                Table+= '</tr>';
            }
            Table+='</tbody>';  
            document.getElementById('tbdata').innerHTML = Table;
        }
        get();
    </script>
</html>
