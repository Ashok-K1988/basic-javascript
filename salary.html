<html>
    <p id="demo"></p>
    <body>
        <script>
            var employees = [{ id: 1, name: "emp1", salary: "10,000" }, { id: 2, name: "emp2", salary: "45,450" }, { id: 3, name: "emp3", salary: "28,789" }]
            var asd = 0
            for(let i=0;i<employees.length;i++){
                asd += parseInt(employees[i].salary.replace(",",""))
            }
            document.getElementById("demo").innerHTML=asd;
            console.log(asd);
        </script>
    </body>
</html>
