<html>
    <body>
        <center>
        <p id="demo" ></p>
        <button id="click" onclick="random()">click</button></center>
    </body>
    <script>
        function random() {
        var list = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        list = list.sort(()=> Math.random() - 0.5)
        document.getElementById("demo").innerHTML = list;
        }
    </script>
</html>
