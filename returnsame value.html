<html>
    <p id="demo"></p>
    <body>
        <script>
          var arr1 = [1, 9, 4, 10, 16]
          var arr2 = [9, 10, 2, 4, 11]
          var array = [];
          arr1.forEach(ele=>{
              console.log(arr2.indexOf(ele))
          if(arr2.indexOf(ele) !== -1)
          {
              array.push(ele)
          }
          })
          document.getElementById("demo").innerHTML=array;
    </script>
</body>
</html>
