<html>
    <body><center>
        <div id="demo">

        <script>
            var sd = []
            function myDOC(){
                var xhttp = new XMLHttpRequest();

                    sd = JSON.parse(this.responseText);
                    myFunction();
                }
                };
                console.log(sd);
                xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
                xhttp.send();
            }
                function myFunction(xml){
                var sdf = []
                var massage ;
                message = document.getElementById("demo1");
                message.innerHTML = '';
                aa = parseInt(prompt("Enter Your Id:    1-100"));
                for(i=0;i<sd.length;i++){
                if(sd[i].id === aa){
                 sdf.push(JSON.stringify(sd[i]))}
                }
                document.getElementById("demo").innerHTML = sdf;
                try{
                    
                    if(aa=="")
                    throw 'sfdsd'
                    
                    if(aa < 0)
                    throw '<a href="http://localhost:3000/posts/1">click</a>';
                    if(aa > 100)
                    throw '<a href="http://localhost:3000/posts/1">click</a>'
                }
                catch(err){

                }
            }
        </script>
    </body>
</html>
