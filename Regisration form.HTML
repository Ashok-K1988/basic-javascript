<body onload="myfunction()">
	<h1 style="color:rgb(98, 71, 250);text-align:center; text-decoration: underline;"> The Form submission </h1>
	<form autocomplete="off" id="myform">
		<table align="center" cellpadding="15">
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">Name<td>:
						<input type="t ext" id="name"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(214, 54, 54);">Gender<td>:
						<input type="radio" name="Gender" value="Male" id="male" />Male
						<input type="radio" name="Gender" value="Female" id="female" />Female</label></td>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">Age<td>:
						<input type="number" value="" id="age"></td>
					</label>
				</th>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">EmailID<td>:
						<input type="text" value="" id="email"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">Address<td>:
						<input type="text" value="" id="address"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">City<td>:
						<input type="text" value="" id="city"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(2, 3, 3);">Pincode<td>:
						<input type="number" value="" id="pincode"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">State<td>:
						<input type="text" value="" id="state"></td>
					</label>
				</th>
			</tr>
			<tr>
				<th>
					<label style="color: rgb(0, 0, 0);">Hobbies<td>:
						<input type="checkbox" id="drawing" value="Drawing" name="hobbie" />Drawing
						<input type="checkbox" id="cooking" value="Cooking" name="hobbie" />Cooking
						<input type="checkbox" id="playing" value="Playing" name="hobbie" />Playing</td></label>
				</th>
			</tr>
			<tr>
				<label style="color: rgb(4, 6, 7);">
					<th style="color: rgb(0, 0, 0);">CoursesApplied For  <td>:                        
							<select name="Course" id="courseapplied" style="width: 75%;">
								<option value="-1" selected style="color: rgb(192, 0, 144); ">select..</option>
								<option value="ME">ME</option>
								<option value="MCA">MCA</option>
								<option value="MBA">MBA</option>
								<option value="Ph.D">Ph.D</option>
							</select></td> 
				</label>
				</th>
			</tr>
		</table>
	</form>
	<center>
		<div id="showDetails"></div>
		<button onclick=" submit()" value="submit" type="submit" id="savebtn" style="color: rgb(233, 14, 253);"><b>Submit</b>
		</button>
		<button onclick=" onUpdate()" value="submit" type="submit" id="updatebtn" style="color: rgb(8, 42, 236);"><b>Update</b>
		</button>
		<button onclick="reset()" type="reset" value="reset" id="resetbtn" style="color: rgb(145, 123, 0);"><b>Reset</b>
		</button>
	</center>
	<table id="sampleTable" border="1" style="background: rgb(255, 253, 253); width: 100% 100%;">
		</center>
		<tr>
			<td style="color: rgb(247, 14, 14);width: 10%;">Name</td>
			<td style="color: rgb(241, 11, 11);width: 10%;">Gender</td>
			<td style="color: rgb(230, 18, 18);width: 10%;">Age</td>
			<td style="color: rgb(248, 11, 11);width: 10%;">EmailID</td>
			<td style="color: rgb(218, 9, 9);width: 10%;">Address</td>
			<td style="color: rgb(231, 16, 16);width: 10%;">City</td>
			<td style="color: rgb(230, 25, 25);width: 10%;">Pincode</td>
			<td style="color: rgb(226, 9, 9);width: 10%;">State</td>
			<td style="color: rgb(240, 23, 23);width: 10%;">Hobbies</td>
			<td style="color: rgb(218, 19, 19);width: 10%;">CourseAppliedFor</td>
		</tr>
	</table>
	<script>
		var student1 = []
		console.log(student1)
		function myfunction(){
			  document.getElementById("sampleTable").style.display = "none" 
              document.getElementById("updatebtn").style.display = "none" 
            //   let dummyArr = JSON.parse("person")

			//   var dfdf= Object.assign({},dummyArr)

			//   localStorage.getItem(dfdf)
			//   student1.push(dfdf)
            //   console.log( dummyArr)
			//   console.log( dfdf)
			// //   var sdf = splice()
			
            }
		    var student = []
		      function  formData() {
		      var updateIndex =null
		      var selectedrow = null;
		      var Hobbie=[]
		        let gender = ''
		      if(document.getElementById("male").checked){
		        gender = document.getElementById("male").value
		      }else{
		        gender = document.getElementById("female").value
		      }
		      if(document.getElementById("drawing").checked){
		          Hobbie += document.getElementById('drawing').value
		      }  if(document.getElementById("cooking").checked){
		          Hobbie += ","+ document.getElementById('cooking').value
		      }  if(document.getElementById("playing").checked){
		          Hobbie += "," + document.getElementById('playing').value
		          }
		      var studentdetails={
		      Name:document.getElementById("name").value,
		      Gender: gender,
		      Age:document.getElementById("age").value,
		      EmailID:document.getElementById("email").value,
		      Address:document.getElementById("address").value,
		      City:document.getElementById("city").value,
		      Pincode:document.getElementById("pincode").value,
		      State:document.getElementById("state").value,
		      Hobbies:Hobbie,
		      CourseAppliedFor:document.getElementById("courseapplied").value
		    }
		    student.push(studentdetails)
		    }
		    function submit() {
		      formData()
		      document.getElementById("updatebtn").style.display = "none" 
		      document.getElementById("sampleTable").style.display = "block" 
		      var table = document.getElementById('sampleTable')
		      var row = table.getElementsByTagName("tr")
		      var StudentDetails = document.getElementById('sampleTable').insertRow(row.length);
		      for (let i=0;i<student.length;i++){
		      StudentDetails.insertCell(0).innerHTML = student[i].Name
		      StudentDetails.insertCell(1).innerHTML=student[i].Gender
		      StudentDetails.insertCell(2).innerHTML=student[i].Age
		      StudentDetails.insertCell(3).innerHTML=student[i].EmailID
		      StudentDetails.insertCell(4).innerHTML=student[i].Address
		      StudentDetails.insertCell(5).innerHTML=student[i].City
		      StudentDetails.insertCell(6).innerHTML=student[i].Pincode
		      StudentDetails.insertCell(7).innerHTML=student[i].State
		      StudentDetails.insertCell(8).innerHTML=student[i].Hobbies
		      StudentDetails.insertCell(9).innerHTML=student[i].CourseAppliedFor
		      StudentDetails.insertCell(10).innerHTML= '<a onclick = "onEdit(this)" >Edit</a><a onclick = "onDelete(this)">Delete</a>'
            }
            localStorage.setItem("person", JSON.stringify(student1))
		    student = []
		    reset();
		    }
		    function onEdit(td) {
		      document.getElementById("updatebtn").style.display = "block" 
		      document.getElementById("savebtn").style.display = "none" 
		      selectedrow = td.parentElement.parentElement;
		      updateIndex = selectedrow.rowIndex
		      document.getElementById("name").value = selectedrow.cells[0].innerHTML;
		      document.getElementById("age").value = selectedrow.cells[2].innerHTML;
		      document.getElementById("email").value = selectedrow.cells[3].innerHTML;
		      document.getElementById("address").value = selectedrow.cells[4].innerHTML;
		      document.getElementById("city").value = selectedrow.cells[5].innerHTML;
		      document.getElementById("pincode").value = selectedrow.cells[6].innerHTML;
		      document.getElementById("state").value = selectedrow.cells[7].innerHTML;
		      document.getElementById("courseapplied").value = selectedrow.cells[9].innerHTML;
		      var main=selectedrow.cells[1].innerHTML
		      if(main == "Female"){
		      document.getElementById("female").checked=true
		      document.getElementById("male").checked = false
		      }else{
		        document.getElementById("female").checked= false
		        document.getElementById("male").checked = true
		      }
		         var  test = selectedrow.cells[8].innerHTML || []
		          test = test.split(',')
		         var checkboxes = document.getElementsByName('hobbie')
		          for (var checkbox of checkboxes) {
		          if (test.includes(checkbox.value)) {
		          checkbox.checked = true
		          }
		      }
		      }
		      function onUpdate(){
		        formData();
		        document.getElementById("updatebtn").style.display = "none" 
		        document.getElementById("savebtn").style.display = "block" 
		        selectedrow.cells[0].innerHTML = document.getElementById('name').value
		        selectedrow.cells[2].innerHTML = document.getElementById('age').value
		        selectedrow.cells[3].innerHTML = document.getElementById('email').value
		        selectedrow.cells[4].innerHTML = document.getElementById('address').value
		        selectedrow.cells[5].innerHTML = document.getElementById('city').value
		        selectedrow.cells[6].innerHTML = document.getElementById('pincode').value
		        selectedrow.cells[7].innerHTML = document.getElementById('state').value
		        selectedrow.cells[9].innerHTML = document.getElementById('courseapplied').value
		        let gender = ''
		      if(document.getElementById("male").checked){
		        gender = document.getElementById("male").value
		      }else{
		        gender = document.getElementById("female").value
		      }
		      selectedrow.cells[1].innerHTML = gender;
		      Hobbie=[]
		      if(document.getElementById("drawing").checked){
		          Hobbie +=document.getElementById('drawing').value
		      }  if(document.getElementById("cooking").checked){
		          Hobbie += ","+ document.getElementById('cooking').value
		      }  if(document.getElementById("playing").checked){
		          Hobbie += "," + document.getElementById('playing').value
		          }
		          selectedrow.cells[8].innerHTML = Hobbie;
		          reset();
		      }
		      function onDelete(td) {
		       if(confirm('Are you sure delete this record?')){
		       let row = td.parentElement.parentElement;
		
		       document.getElementById("sampleTable").deleteRow(row.rowIndex);
		     } }
		    function reset() {
		      student = []
		      document.getElementById('myform').reset();
            }
