<html>
    <body>
        <a id="demo" onclick=""></a>
        <script>
           async function promise() {
                var data = await (("https://jsonplaceholder.typicode.com/posts"))
                var date = await ("http://localhost:3000/posts/1")
                let p = new Promise((res,rej)=>{
                    let a = Number(prompt("Enter the Number For greater than 10:"))
                    if(a>10){
                       setTimeout(res(data,10000))
                    }else {
                        rej(date)
                    }
                })
                p.then((message)=>{
                  document.getElementById("demo").innerHTML = message;
                  aclick(message)
            }).catch((message) => {
                document.getElementById("demo").innerHTML = message;
                aclick(message)
            })
            }
            function aclick(message) {
               if(message == "http://localhost:3000/posts/1"){
                window.location.assign("http://localhost:3000/posts/1")
            }else {
                window.location.assign(("https://jsonplaceholder.typicode.com/posts"))
            }
        }
            promise();
        </script>
    </body>
</html>
